<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Vue App</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{text}} Nice to meet Vue</h1>
      <Counter></Counter>
      <hr />
      <div v-for="option in options">
        <input
          type="checkbox"
          :id="option.value"
          :value="option.value"
          v-model="checkedNames"
        />
        <label for="option.value">{{option.value}}</label>
      </div>
      <br />
      <span>Checked names:{{checkedNames}}</span>
      <hr />
      <div>
        <h3>What is your favorite kind of taco?</h3>
        <textarea v-model="tacos"></textarea>
        <br />
        <button type="submit" v-if="tacos">Let us know!</button>

        <h3>Do you like tacos?</h3>
        <input type="radio" id="yes" value="yes" v-model="tacos" />
        <label for="yes">Yes</label>
        <br />
        <input type="radio" id="no" value="no" v-model="tacos" />
        <label for="no">No</label>
        <br />
        <div v-if="tacos">
          <p v-if="tacos === 'yes'">üëç</p>
          <p v-else>you're a monster</p>
        </div>
      </div>
    </div>
    <script>
      //Component
      Vue.component("Counter", {
        template: "<button @click='clickCounter'>Click {{counter}}</button>",
        data: function () {
          return {
            counter: 0
          };
        },
        methods: {
          clickCounter: function () {
            this.counter++;
          }
        }
      });

      //Vue Instance
      var vm = new Vue({
        el: "#app",
        data: {
          text: "Hello World!",
          checkedNames: [],
          options: [
            { value: "John" },
            { value: "Paul" },
            { value: "George" },
            { value: "Ringo" }
          ],
          tacos: ""
        }
      });
    </script>
  </body>
</html>
