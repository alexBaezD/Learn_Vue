<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge 1: Calculator</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <style>
      .row {
        margin: 50px;
        display: -webkit-box;
        display: flex;
        -webkit-box-pack: center;
        justify-content: center;
        font-family: "Work Sans", sans-serif;
      }

      input,
      span {
        padding: 10px;
        font-size: 30px;
        font-family: "Work Sans", sans-serif;
      }

      input {
        width: 50px;
      }

      span {
        width: 20px;
      }

      .second {
        font-size: 18px;
      }
      .second p {
        margin-left: 20px;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="row">
        <input v-model.number="num1" type="number" />
        <span>+</span>
        <input v-model.number="num2" type="number" />
        <span>=</span>
        <span>{{num1 + num2}}</span>
      </div>

      <div class="row second">
        <select name="tacos" id="tacos" v-model="name">
          <!---- <option v-for="option in options" :value="option.value"
            >{{option.value}}</option
          > -->
          <option>Al Pastor</option>
          <option>Carne Asada</option>
          <option>Pollo</option>
        </select>
        <p v-if="name">My favorite kind of taco is {{name}}</p>
      </div>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          num1: 3,
          num2: 4,
          name: "",
          options: [
            { value: "" },
            { value: "pastor" },
            { value: "carne" },
            { value: "pollo" }
          ]
        }
      });
    </script>
  </body>
</html>
