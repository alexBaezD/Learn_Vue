<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Vue App</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <new-component></new-component>
      <new-component></new-component>
      <new-component></new-component>
    </div>
    <script>
      //Component
      Vue.component("new-component", {
        template: "<button @click='clickCounter'>Click {{counter}}</button>",
        data: function () {
          return {
            counter: 0
          };
        },
        methods: {
          clickCounter: function () {
            this.counter++;
          }
        }
      });
      var vm = new Vue({
        el: "#app",
        data: {
          input: "Hello"
        }
      });
    </script>
  </body>
</html>
