<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First Vue App</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <p>{{getRandomMethod()}}</p>
      <p>{{getRandomMethod()}}</p>
      <p>{{getRandomMethod()}}</p>
      <hr />
      <p>{{cGetRandom}}</p>
      <p>{{cGetRandom}}</p>
      <p>{{cGetRandom}}</p>
    </div>
    <script>
      var vm = new Vue({
        el: "#app",
        data: {
          input: ""
        },
        methods: {
          getRandomMethod: function () {
            return Math.random();
          }
        },
        computed: {
          // a computed getter
          cGetRandom: function () {
            return Math.random();
          }
        },
        watch: {
          input: function () {
            console.log("Changed");
          }
        }
      });
    </script>
  </body>
</html>
